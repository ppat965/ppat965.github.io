<div class="header">
<h1>
  <img src="{{ 'assets/images/logo.png'| relative_url }}"  alt="logo" width="40" height="40">
   {{site.title}}</h1>
   <nav>
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %} style="color: red;" {% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
   </nav>
</div>
